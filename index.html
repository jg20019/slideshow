<!doctype html>
<html>
  <head>
    <title> Slide show </title>
    <meta charset="utf-8">
    <link href="css/style.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <!-- make sure you have this div with id slideshow -->
    <div id="slideshow"> Please wait while images load </div>
    <!-- You need to include this script. Make sure that the file path
	 matches where it is stored on the computer. For this project
	 it is stored in a folder called js. But for yours it could
	 simply be slide.js in the same folder of your web page. 
	 In this script, you will find a comment telling you where to 
	 define your images. In each of the single quotes, you need
	 to put where the images can be found. 
      -->
    <script type="text/javascript" src="js/slide.js"></script>
  </body>
</html>
